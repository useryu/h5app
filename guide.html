	<body>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
		<div class="mui-content">
		    <div class="swiper-container">
		        <div class="swiper-wrapper">
		            <div class="swiper-slide">
		            	<div class="swipercon">

		            			<img class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" src="images/word1.png" />
		            		</div>
		            		<img  class="ani img-reponse" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s" src="images/pic1.png" />
		            		<div class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1.5s">
		            			<p>宝安科技馆以科普展览、学术交流、科技培训、科技服务为<br>四大主体功能，是宝安区主要科普教育阵地之一。</p>
		            		</div>
		            	</div>
		            </div>
		            <div class="swiper-slide">
		            	<div class="swipercon">
		            		<div class="column">
		            			<img class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" src="images/word2.png" />
		            		</div>
		            		<img  class="ani img-reponse" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s" src="images/pic2.png" />
		            		<div class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1.5s">
		            			<p>享受视听、亲近震撼，非一般的视听体验</p>
		            			<button class="mui-btn">球幕影院</button>
		            		</div>
		            	</div>
		            </div>
		            <div class="swiper-slide">
		            	<div class="swipercon">
		            		<div class="column">
		            			<img class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" src="images/word3.png" />
		            		</div>
		            		<img  class="ani img-reponse" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s" src="images/pic3.png" />
		            		<div class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1.5s">
		            			<p>科技启蒙、前沿展示，全年龄的科技盛宴</p>
		            			<button class="mui-btn">科技展厅</button>
		            		</div>
		            	</div>
		            </div>
		            <div class="swiper-slide">
		            	<div class="swipercon">
		            		<div class="column">
		            			<img class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" src="images/word4.png" />
		            		</div>
		            		<img  class="ani img-reponse" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s" src="images/pic4.png" />
		            		<div class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1.5s">
		            			<p>360°游览、智能导航，全方位的身临其境</p>
		            			<div><button class="mui-btn">智能导航</button></div>
		            			<a href="#" id="enter">进入首页</a>
		            		</div>
		            	</div>
		            	
		            </div>
		        </div>
		        <!-- Add Pagination -->
		        <div class="swiper-pagination"></div>
		    </div>
		    <span id="jump">跳过1</span>
		</div>		
		<script src="js/swiper.min.js"></script>
		<script src="js/swiper.animate1.0.2.min.js"></script>
		<script>        
			  var mySwiper = new Swiper ('.swiper-container', {
				  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				    swiperAnimateCache(swiper); //隐藏动画元素 
				    swiperAnimate(swiper); //初始化完成开始动画
				  }, 
				  onSlideChangeEnd: function(swiper){ 
				    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				  },
				  pagination: '.swiper-pagination',
        		  paginationClickable: true
			  })
			  mui.plusReady(function(){
			   $('#enter,#jump').on('tap', function() {
			   		plus.storage.setItem("launchFlag", "true");
				  //打开关于页面
				  mui.openWindow({
				    url: 'enter.html', 
				    id:'enter',
				    show:{
					      autoShow:true,//页面loaded事件发生后自动显示，默认为true
					      aniShow:'zoom-fade-out',//页面显示动画，默认为”slide-in-right“；
					      duration:300,//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
					      event:'titleUpdate'//页面显示时机，默认为titleUpdate事件时显示
					}
				  });
				});	
			  })
			  /**
			* 重写mui.back()，什么都不执行，反之用户返回到入口页；
			*/
			mui.back = function() {};

			 
	  	</script>
	</body>

</html>
