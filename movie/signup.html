<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/mui-icons-extra.css" rel="stylesheet"/>
    <link href="../css/indexstyle.css" rel="stylesheet"/>
    <link href="css/movie.css" rel="stylesheet"/>
    <link href="../css/mui.picker.min.css" rel="stylesheet"/>
    <link href="../css/mui.poppicker.css" rel="stylesheet"/>
</head>
<body style="background: #fff;">
	<div class="mui-inner-wrap">
		<div class="mui-content" style="padding: 30px 15px 0 15px;background: #fff;">
			<div class="notice">
				<p class="title">温馨提示：</p>
				<p>请正确填写您的手机号，在您提交预约成功并经我们后台确认后，我们后台会往您手机号发送一条6位数字组成的密码，入场观影时需凭6位数字密码验证方可入场。请注意查收短信。</p>
			</div>
			<form class="mui-input-group">
				<div class="notice">
					<p class="title">请填写您的个人信息：</p>
				</div>
				<div class="mui-input-row">
			       <label><span class="mui-icon mui-icon-extra mui-icon-extra-calendar"></span></label>
			       <button id='showCityPicker' class="mui-btn mui-btn-block" type='button'>请选择观影日期</button>
			   </div>
			   <div class="mui-input-row">
			       <label><span class="mui-icon mui-icon-person"></span></label>
			       <input type="text" placeholder="请输入用户名">
			   </div>
			   <div class="mui-input-row">
			       <label><span class="mui-icon-extra mui-icon-extra-phone"></span></label>
			       <input type="text" placeholder="请输入您的手机号">
			   </div>
			   <div class="mui-input-row">
			       <label><span class="mui-icon mui-icon-personadd"></span></label>
			       <input type="text" placeholder="请输入预约参与人数">
			   </div>
			   <div class="submit"><button type="button" class="mui-btn mui-btn-blue mui-btn-block">提交</button></div>
			</form>
			
		
	</div>
	<script src="../js/mui.picker.min.js"></script>
	<script src="../js/mui.poppicker.js"></script>
	<script>
		mui.init();
		mui('.submit').on('tap','button',function(){
			mui.alert('提交成功','提示','确定');
			
		});
		
		(function($, doc) {
			$.init();
			$.ready(function() {
				var cityData = [
						{
							value: '820000',
							text: '周二2017.03.17',
							children: [{
								value: "820100",
								text: "12:00-14:00"
							}, {
								value: "820200",
								text: "15:00-17:00"
							}, {
								value: "820300",
								text: "18:00-19:00"
							}]
						}, {
							value: '990000',
							text: '周三2017.03.17',
							children: [{
								value: "990100",
								text: "12:00-14:00"
							}]
						}, {
							value: '890000',
							text: '周四2017.03.17',
							children: [{
								value: "890100",
								text: "12:00-14:00"
							}, {
								value: "890200",
								text: "18:00-19:00"
							}]
						}
					];
				//级联示例
				var cityPicker = new $.PopPicker({
					layer: 2
				});
				cityPicker.setData(cityData);
				var showCityPickerButton = doc.getElementById('showCityPicker');
				showCityPickerButton.addEventListener('tap', function(event) {
					cityPicker.show(function(items) {
						showCityPickerButton.innerText = items[0].text + " " + items[1].text;
						//返回 false 可以阻止选择框的关闭
						//return false;
					});
				}, false);
				
			});
		})(mui, document);
	</script>
</body>
</html>
