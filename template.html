		// 返回事件（隐藏模板父页面，并在窗体动画结束后，隐藏共用子页面）
		var self,contentWebview=null;
		var titleElem = document.getElementById("title");
		mui.plusReady(function () {
		    self = plus.webview.currentWebview();
		    
		});
		mui.back = function() {
		    self.hide('auto');
		    setTimeout(function() {
		        self.children()[0].hide('none');
		        self.children()[0].loadURL('loading.html');
		    }, 350);
		}
